<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tablanette</title>
</head>
<body>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col col-sm-4">
            <form th:object="${game}" method="post" action="/games">
                <div class="div form-group">
                    <label for="name">Name</label>
                    <input class="form-control" th:field="*{name}" id="name"/>
                </div>
                <input class="btn btn-success form-control" type="submit" value="Create New Game" />
            </form>
        </div>
        <div class="col col-sm-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Played At</th>
                    <th scope="col">Players</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.getName()}">...</td>
                    <td th:text="${game.getCreatedAt()}">...</td>
                    <td th:text="${T(ba.delalich.tablanette.util.CollectionMapper).getNames(game.getPlayers().stream())}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
